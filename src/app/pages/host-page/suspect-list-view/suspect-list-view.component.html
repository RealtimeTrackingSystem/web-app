<div class="main-content">
  <div class="container-fluid">
    <div class="">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-rose card-header-icon">
          <div class="card-icon">
            <i class="material-icons">assignment</i>
          </div>
          <h4 class="card-title">Suspects</h4>
        </div>
          <div class="card-body">
            <app-suspects-table
              [suspects]="($suspects | async)"
              [count]="($count | async)"
              [page]="($page | async)"
              [limit]="($limit | async)"
              (nextPage)="nextPage()"
              (prevPage)="prevPage()"
              (firstPage)="firstPage()"
              (lastPage)="lastPage()"
              (goToPage)="goToPage($event)"
              (details)="reportDetails($event)"
              (searchSuspects)="searchSuspects($event)"
              (sendClearance)="sendClearanceDialog($event)"
            ></app-suspects-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
