
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/city-background.jpeg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
        <form [formGroup]="signInForm" class="form">
          <div class="card card-login card-hidden">
            <div class="card-header card-header-info text-center">
              <h4 class="card-title">Log in</h4>
            </div>
            <div class="card-body ">
              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input formControlName="loginName" type="text" class="form-control" placeholder="Usename or email">
                </div>
              </span>
              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input formControlName="password" type="password" class="form-control" placeholder="Password...">
                </div>
              </span>
              <div class="card-footer justify-content-center">
                <button (click)="submit()" class="btn btn-info btn-link btn-lg">Login</button>
                <button (click)="forgotPassword()" class="btn btn-warning btn-link btn-lg">Forgot password?</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
