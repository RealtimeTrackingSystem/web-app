<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
            <div style="padding: 10%">
              <h3>{{ title }}</h3>
              <agm-map
                [latitude]="lat"
                [longitude]="lng"
                [zoom]="zoom"
                [zoomControl]="false"
                (mapClick)="mapClicked($event)"
              >
                <agm-marker [latitude]="markerLat" [longitude]="markerLng"></agm-marker>
              </agm-map>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
