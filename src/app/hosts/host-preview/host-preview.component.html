<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-rose card-header-icon">
      <div class="card-icon">
        <i class="material-icons">assignment</i>
      </div>
      <h4 class="card-title">Host: {{hostMembership.host.name}}</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12 mr-auth">
          <form [formGroup]="hostMembershipForm" class="form">

            <div class="row">
              <label class="col-sm-2 col-form-label">Host Name</label>
              <div class="col-sm-10">
                <mat-form-field class="example-full-width">
                  <input formControlName="name" matInput type="text">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <label class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <mat-form-field class="example-full-width">
                  <input formControlName="email" matInput type="text">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <label class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <mat-form-field class="example-full-width">
                  <input formControlName="description" matInput type="text">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <label class="col-sm-2 col-form-label">Location</label>
              <div class="col-sm-10">
                <mat-form-field class="example-full-width">
                  <input formControlName="location" matInput type="text">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <label class="col-sm-2 col-form-label">Host Name</label>
              <div class="col-sm-10">
                <mat-form-field class="example-full-width">
                  <input formControlName="name" matInput type="text">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <label class="col-sm-2 col-form-label">Status</label>
              <div class="col-sm-10">
                <mat-form-field class="example-full-width">
                  <input formControlName="status" matInput type="text">
                </mat-form-field>
              </div>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
