<h1 mat-dialog-title>Update Status</h1>
<div mat-dialog-content>
  <form [formGroup]="updateReportStatusForm">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <select class="form-control" formControlName="status">
            <option *ngFor="let s of reportStatuses" [value]="s">{{s}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label class="bmd-label-floating">Notes</label>
          <input formControlName="note" type="text" class="form-control">
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn" (click)="onNoClick()">Cancel</button>
  <button mat-button class="btn btn-info" (click)="updateStatus()" cdkFocusInitial>Update Status</button>
</div>
