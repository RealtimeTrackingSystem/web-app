<div class="ml-auto mr-auto">
  <div class="card card-signup">
    <h2 class="card-title text-center">Send New Report</h2>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12 mr-auto">
          <form [formGroup]="newReportForm" class="form">
            <div class="row">
              <div class="col-md-10 mr-auto">

                <div class="form-group has-default">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">info</i>
                      </span>
                    </div>
                    <input formControlName="title" type="text" class="form-control" placeholder="Title">
                  </div>
                </div>

                <div class="form-group has-default">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">info</i>
                      </span>
                    </div>
                    <input formControlName="location" type="text" placeholder="Location" class="form-control">
                  </div>
                </div>

                <div class="form-group has-default">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">info</i>
                      </span>
                    </div>
                    <input formControlName="description" type="text" placeholder="Description" class="form-control">
                  </div>
                </div>

                <!--<div class="form-group has-default">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">info</i>
                      </span>
                    </div>
                    <input formControlName="long" type="text" placeholder="Longitude" class="form-control">
                  </div>
                </div>-->
                <div class="form-group has-default">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">info</i>
                      </span>
                      <button (click)="openPointer()" class="btn btn-success">
                        Pin Coordinates: {{newReportForm.value.long || 0.00}}, {{newReportForm.value.lat || 0.00}}
                      </button>
                    </div>
                  </div>
                </div>
              </div><!--col-md-6-->
            </div>

            <div class="row">
              <div class="col-md-12">
                <button class="pull-right btn btn-warning">+Add Pictures</button>
              </div>
            </div>

            <br />
            <div class="text-center">
              <button (click)="sendReport()" class="btn btn-info btn-round mt-4">Send Report</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
