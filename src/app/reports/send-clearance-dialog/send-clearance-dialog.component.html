<h1 mat-dialog-title>Issue clearance</h1>
<div mat-dialog-content>
  <form [formGroup]="sendClearanceForm">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="bmd-label-floating">Clearance Notes</label>
          <input formControlName="clearanceNotes" type="text" class="form-control">
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn" (click)="onNoClick()">Cancel</button>
</div>
