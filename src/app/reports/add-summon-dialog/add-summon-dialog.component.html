<h1 mat-dialog-title>Send Summon</h1>
<div mat-dialog-content>
  <a>Send Summon</a>
  <button mat-raised-button type="button" (click)="onAddSummon()" class="btn btn-info">
      <i class="material-icons">check</i>
  </button>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn" (click)="onNoClick()">Cancel</button>
</div>
