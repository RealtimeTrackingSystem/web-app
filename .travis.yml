sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_2344114f09d1_key -iv $encrypted_2344114f09d1_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project rcrts-224104
  - gcloud config set compute/zone asia-southeast1-a
  - gcloud container clusters get-credentials rcrts-multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t johnhigginsavila/web-app-test -f Dockerfile.dev .
script:
  - echo testing
deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master